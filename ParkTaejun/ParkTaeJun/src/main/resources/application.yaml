spring:
  application:
    name: ParkTaeJun

  datasource:
    url: jdbc:mysql://localhost:3306/springdb
    username: sh
    password: sh
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      connection-timeout: 30000
      maximum-pool-size: 50
      max-lifetime: 60000
      minimum-idle: 5
      idle-timeout: 30000
      auto-commit: false
  servlet:
    multipart:
      max-request-size: 50MB
      max-file-size: 10MB
mybatis:
  configuration:
    map-underscore-to-camel-case: true
  type-aliases-package: com.sh
  mapper-locations: classpath*:mappers/**/*-mapper.xml


server:
  servlet:
    context-path: /app


logging:
  level:
    root: info
    com.sh: debug


